<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list</title>
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
<link href="source/css/index.css" rel="stylesheet"/>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script> 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="source/layer/layer.js"></script>
</head>
<body>
<canvas id="cas" style="z-index: -2;position: absolute;background:rgba(220,220,255,0.1)" ></canvas>
<div class="container" style="margin-top:20px;">
   	<div class="alert alert-info" style="padding: 5px 15px;overflow:hidden;">
   		<button type="button" class="btn btn-info btn-sm pull-left" id="add">添加</button>
   		<button type="button" class="btn btn-danger btn-sm pull-left" style="margin-left:10px;" id="remove_all">删除</button>
   		<form class="form-inline pull-left" id="search_form" style="margin-left:30px;" role="form">		 			  
		   <input type="text" class="form-control input-sm input" style="border: 1px solid #5cb85c;background: none;color: #5cb85c;" id="search_title" name="search_title" placeholder="请输入标题">	  
		   <button type="submit" class="btn btn-success btn-sm" id="search_btn">查询</button>
		</form>
		
   		<button type="button" class="btn btn-warning btn-sm pull-right" id="out">退出</button>
   		<span id="cur_account" class="pull-right" style="margin:6px 10px 0 0;"></span>
   	</div>
   	
    <div class="table-responsive" style="margin-top:20px;">
	  <table class="my_table table table-hover table-bordered table-striped">			    
	    <thead>
	      	<tr>
	      		<th><input type="checkbox" id="checkbox_all"></th>
		        <th>ID</th>
		        <th>标题</th>
		        <th>作者</th>
		        <th>摘要</th>
		        <th>日期</th>
		        <th>操作</th></tr>
	    </thead>
	    <tbody>  
	    </tbody>
	  </table>
	 
	</div>
	<div class="text-center">
		 <ul class="pagination">
		    <li><a href="#">&laquo;</a></li>
		    <li class="active"><a href="#">1</a></li>
		    <li><a href="#">2</a></li>
		    <li><a href="#">3</a></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
		    <li><a href="#">&raquo;</a></li>
		</ul>
	</div>
</div>
<div class="col-sm-10 col-sm-offset-1" id="add_form" style="display:none;margin-top:20px;">
	<form class="form-horizontal"  role="form">
	  <input type="hidden" class="form-control"  id="id" name="id">
	  <div class="form-group">	  
	    <div class="col-sm-12">
	      <input type="text" class="form-control" required id="title" name="title" placeholder="请输入标题">
	    </div>
	  </div>
	  <div class="form-group">	   
	    <div class="col-sm-12">
	       <textarea class="form-control" id="description"  required name="description" placeholder="请输入摘要" rows="5"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-12">
	      <button type="submit" class="btn btn-info btn-block">确定</button>
	    </div>	    
	  </div>
	</form>
</div>
<script src="source/js/index.js?verion=2"></script>
<script src="source/js/pagination.js"></script>
</body>
</html>
